<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div data-role="page" id="home">
	  <div data-role="header">
	    <h1>HealthKit</h1>
	  </div>
	  <button class="button button-block" type="submit" ng-click="getStepCount()">stepCount</button> 
	  <div data-role="main" class="ui-content">
		<ion-list>
			<table border="0" cellpadding="0" cellspacing="0" style="width:100%">
				<thead>
					<th width="40%">시작시간</th>
					<th width="40%">종료시간</th>
					<th width="20%">걸음수</th>
				</thead>
				<tbody id="tbodyStepData">
				</tbody>
			</table>
		</ion-list>
	  </div>
	  <div id="stepInfo">
	  </div>	  
	</div>
  </ion-content>
</ion-view>
